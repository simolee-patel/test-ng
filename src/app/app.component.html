<div style="text-align: center;">
  <h1>signup..</h1>
  <form [formGroup]="form" (ngSubmit)="registerUser()">
    <input type="text" placeholder="un" formControlName="username"><br>
    <input type="password" placeholder="pass" formControlName="password"><br>
    <input type="text" placeholder="email" formControlName="email"><br>
    <button (click)="registerUser()" type="submit">Register User</button>
  </form>
</div>
